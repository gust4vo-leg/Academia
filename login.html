<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Sessão de login - Iron Force</title>
    <link rel="stylesheet" href="./CSS/login.css">
    <link rel="icon" href="./Imagens/academia.png">
</head>

<body>
    <header class="topo">
        <div>
            <a href="sobre.html"><img src="./imagens/academia.png" class="logo" alt="academia"></a>
        </div>
        <nav class="menu">
            <ul class="opcao">
                <li><a href="home.html">Home</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="mensal.html">Planos</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="trabalhe.html">Trabalhe Conosco</a></li>
                <li><a href="matricule.html" class="destaque">Matricule-se</a></li>
            </ul>
        </nav>

    </header>

    <main>
        <div class="container">
            <div class="texto-central">
                PREENCHA O FORMULÁRIO
            </div>

            <section class="card">

                <div class="campo">
                    <label>Nome<p>*</p></label>
                    <input type="text" placeholder="Nome completo">
                </div>

                <div class="nascimento">
                    <label>Data de Nascimento<p>*</p> </label>
                    <input type="texto" placeholder="Data de Nascimento" onfocus="(this.type='date')"
                        onblur="if(this.value==''){this.type='text'}">
                </div>

                <div class="campo">
                    <label>Email<p>*</p></label>
                    <input type="email" placeholder="Email">
                </div>
                <div class="campo">
                    <label>Telefone<p>*</p></label>
                    <input type="number" placeholder="Telefone">

                </div>
                <div class="campo">
                    <label>Senha<p>*</p></label>
                    <input type="password" placeholder="Senha">
                </div>
                <div class="campo">
                    <label>Confirmar Senha<p>*</p></label>
                    <input type="password" placeholder="Confirmar senha">
                </div>

                <a href="sobre.html" class="botao">Cadastrar</a>

                <label>
                    <input type="checkbox"> Aceito os termos de uso
                </label>
            </section>
        </div>
    </main>

    <footer>
        <div class="barra">
            <a href="sobre.html" class="voltar">Voltar</a>
            <span class="paragrafo-footer">© 2026 - Projeto de estudo- Academia</span>
        </div>

    </footer>
</body>

</html>
